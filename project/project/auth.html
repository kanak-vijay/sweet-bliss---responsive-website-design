<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Bliss | Login / Sign Up</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <link rel="icon" type="image/png" href="images/icon.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff;
      color: #333;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 40px;
      background: #f9dbe3;
      border-bottom: 1px solid #e5b9c5;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .img-logo {
      width: 42px;
      height: 42px;
    }

    .logo-text {
      font-size: 1.7rem;
      font-weight: bold;
      color: #c94682;
      font-family: "Amarante";
      -webkit-text-stroke-width: 0.5px;
      -webkit-text-stroke-color: #98535E;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-family: "Inknut Antiqua";
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 6px;
      transition: 0.2s;
      border: 1px solid transparent;
    }

    nav a:hover {
      background: #fff;
      color: #c94682;
      border-color: #e5b9c5;
    }

    .main-container {
      min-height: calc(100vh - 140px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: #fef2f5;
    }

    .auth-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 500px;
    }

    .brand-panel {
      background: linear-gradient(135deg, #c94682 0%, #d163a4 100%);
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .brand-logo {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .donut-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(45deg, #d2691e 0%, #f4a460 50%, #deb887 100%);
      border-radius: 50%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .donut-icon::before {
      content: "";
      position: absolute;
      width: 25px;
      height: 25px;
      background: white;
      border-radius: 50%;
    }

    .donut-icon::after {
      content: "";
      position: absolute;
      top: 15%;
      left: 25%;
      width: 4px;
      height: 2px;
      background: #ff69b4;
      border-radius: 1px;
      box-shadow: 8px 5px 0 #98fb98, -2px 12px 0 #ffd700, 12px -2px 0 #ff6347;
    }

    .brand-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 15px;
      font-family: "Amarante", cursive;
    }

    .brand-tagline {
      font-size: 0.85rem;
      opacity: 0.9;
      line-height: 1.5;
      font-family: "Inknut Antiqua", serif;
    }

    .form-panel {
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-tabs {
      display: flex;
      margin-bottom: 30px;
      background: #f9dbe3;
      border-radius: 8px;
      padding: 4px;
    }

    .tab-button {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      color: #666;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      text-align: center;
    }

    .tab-button.active {
      background: #c94682;
      color: white;
      box-shadow: 0 2px 8px rgba(201, 70, 130, 0.3);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e5b9c5;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .form-input:focus {
      outline: none;
      border-color: #c94682;
      background: white;
      box-shadow: 0 0 0 3px rgba(201, 70, 130, 0.1);
    }

    .submit-button {
      display: inline-block;
      width: 100%;
      text-align: center;
      text-decoration: none;
      background: #c94682;
      color: white;
      border: none;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .submit-button:hover {
      background: #a63973;
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(201, 70, 130, 0.3);
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
    }

    .form-footer a {
      color: #c94682;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f9dbe3;
      color: #555;
      border-top: 1px solid #e5b9c5;
    }

    @media (max-width: 768px) {
      .auth-container {
        grid-template-columns: 1fr;
        max-width: 400px;
      }
      .brand-panel {
        padding: 40px 30px;
        min-height: 200px;
      }
      .brand-title {
        font-size: 1.8rem;
      }
      .form-panel {
        padding: 40px 30px;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <a href="home.html"><img class="img-logo" src="images/icon.png" alt="Logo" /></a>
      <span class="logo-text">Sweet Bliss</span>
    </div>

    <nav>
      <a href="menu.html">Menu</a>
      <a href="about.html">About Us</a>
      <a href="cart.html">Cart</a>
      <a href="open.html">Profile</a>
    </nav>
  </header>

  <div class="main-container">
    <div class="auth-container">
      <div class="brand-panel">
        <div class="brand-logo">
          <div class="donut-icon"></div>
        </div>
        <h2 class="brand-title">SWEET BLISS</h2>
        <p class="brand-tagline">
          Indulge in our delicious handcrafted donuts and sweet treats made fresh daily
        </p>
      </div>

      <div class="form-panel">
        <div class="form-tabs">
          <button id="loginTab" class="tab-button active">Login</button>
          <button id="signupTab" class="tab-button">Sign Up</button>
        </div>

        <div id="loginForm">
          <form>
            <div class="form-group">
              <label class="form-label" for="loginEmail">Email Address</label>
              <input type="email" class="form-input" id="loginEmail" />
            </div>

            <div class="form-group">
              <label class="form-label" for="loginPassword">Password</label>
              <input type="password" class="form-input" id="loginPassword" />
            </div>

            <a href="home.html" class="submit-button">Welcome Back</a>

            <div class="form-footer">
              <a href="#">Forgot your password?</a>
            </div>
          </form>
        </div>

        <div id="signupForm" class="hidden">
          <form>
            <div class="form-group">
              <label class="form-label" for="signupName">Full Name</label>
              <input type="text" class="form-input" id="signupName" required />
            </div>

            <div class="form-group">
              <label class="form-label" for="signupEmail">Email Address</label>
              <input type="email" class="form-input" id="signupEmail" required />
            </div>

            <div class="form-group">
              <label class="form-label" for="signupPassword">Password</label>
              <input type="password" class="form-input" id="signupPassword" required />
            </div>

            <div class="form-group">
              <label class="form-label" for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-input" id="confirmPassword" required />
            </div>

            <a href="home.html" class="submit-button">Join Sweet Bliss</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>Â© 2025 Sweet Bliss Bakery. All rights reserved.</footer>

  <script>
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
    });
  </script>
</body>
</html>
